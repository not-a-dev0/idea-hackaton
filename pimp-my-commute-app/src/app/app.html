<ion-menu side="left" id="authenticated" [content]="content">
  <ion-header>
    <ion-toolbar class="user-profile">

      <ion-grid>
        <ion-row>
          <ion-col col-4>
              <div class="user-avatar">
                <img src="../assets/img/avatar.jpeg">
              </div>
          </ion-col>
          <ion-col padding-top col-8>
            <h2 ion-text class="no-margin bold text-white">Oleg Belousov</h2>
            <div class="profile-status">
              <img src="../assets/img/achievements/hero_badge_0.5x.png" />
              <span ion-text color="light">
                Hero commuter
              </span>
              </div>
          </ion-col>

          <span class="divider"> </span>

          <ion-col padding-top>
            <div class="rank-item-list">
              <div class="rank-item">
                <img src="../assets/img/profile/menu_rank1.png">
                <h2>Pimped Miles</h2>
                <h1>108K</h1>
              </div>
            </div>

            <div class="rank-item-list">
              <div class="rank-item rank-item-sm">
                <img src="../assets/img/profile/menu_rank2.png">
                <h2>Total Miles</h2>
                <h1>674K</h1>
              </div>
            </div>

            <div class="rank-item-list">
              <div class="rank-item rank-item-sm">
                <img src="../assets/img/profile/menu_rank3.png">
                <h2>Saved CO2</h2>
                <h1>22 trees</h1>
              </div>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-header>

  <ion-content color="primary">

    <ion-list class="user-list">
      <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon>
        <span ion-text color="primary">{{menuItem.title}}</span>
      </button>
    </ion-list>
      
    <ion-grid class="settings-options">
      <ion-row no-padding class="other-data">
        <ion-col no-padding class="column">
          <button ion-button icon-left small full color="light" menuClose disabled>
            <ion-icon name="contact"></ion-icon>
            Edit Profile
          </button>
        </ion-col>
        <ion-col no-padding class="column">
          <button ion-button icon-left small full color="light" menuClose (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            Log Out
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
      
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
