<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Ticket</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
     <ion-img width="328" height="328" src="../assets/img/qr_code.jpg"></ion-img>
  </ion-grid>
  <button ion-button (click)="GoToGame()">Get a Discount</button>
  <button ion-button (click)="GoHome()">By another ticket</button>

  <!-- Discounting -->
   <ion-card class="discount-card">
     <img src="../assets/img/doge.png"/>
     <ion-card-content>
       <ion-card-title>
         FREE DOGE TO YOU
       </ion-card-title>
       <p>
         <b>1 DOGE for each wuff</b>
       </p>
       <p>
         You ran much miles with your doggo. Now the wuff returns with a free DOGE for you!
       </p>

       <button ion-button clear small color="danger" icon-start>
         <ion-icon name='add-circle'></ion-icon>
           Grab
       </button>
     </ion-card-content>
  </ion-card>

</ion-content>
