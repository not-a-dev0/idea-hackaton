<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Ticket</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
     <ion-img width="328" height="328" src="../assets/img/qr_code.jpg"></ion-img>
  </ion-grid>
  <button ion-button (click)="GoToGame()">Get a Discount</button>
  <button ion-button (click)="GoHome()">By another ticket</button>

  <!-- Discounting -->
  <ion-card>
    <img src="../assets/img/macdac.png"/>
    <ion-card-content>
      <ion-card-title>
        SAVE - $1.09
        </ion-card-title>
      <p>
        <b>McDonald's free cheesy</b>
      </p>
      <p>
        This special offer includes a free McDonald's cheesburger, free for you to grab.
      </p>

      <button ion-button clear small color="danger" icon-start>
        <ion-icon name='add-circle'></ion-icon>
          Grab
      </button>
    </ion-card-content>

  </ion-card>

</ion-content>
